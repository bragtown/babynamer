<div ng-controller ="GirlCtrl">
 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Baby Namer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#boy">Boy Names</a></li>
            <li class="active"><a href="#girl">Girl Names</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href = null class="dropdown-toggle" data-toggle="dropdown">Baby Names on the Web<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="http://www.babynamewizard.com/voyager#prefix=&sw=both&exact=false">Baby Name Wizard</a></li>
                <li><a href="http://www.babynames.com/girl-names/">BabyNamer.com</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
 </div>
<div class="container">

      <div class="starter-template">
        <!-- <h1>Bootstrap starter template</h1> -->
       <div class = "row"> 
        <div class = "col-xs-4">
          <input type = "text" class = "form-control" placeholder = "firstname" ng-model="name.first" ng-keydown="addFirst($event)">
        </div>
        <div class = "col-xs-4">
          <input type = "text" class = "form-control" placeholder = "Middle Name" ng-model="name.middle" ng-keydown="addMiddle($event)">
        </div>
        <div class = "col-xs-4">
          <input type = "text" class = "form-control" placeholder = "lastname" ng-model="name.last" ng-keydown="addLast($event)">
        </div>
        <div class = "nameButtons">
          <button type="button" class="btn btn-primary" ng-click = "like()">Like</button>
          <button type="button" class="btn btn-success" ng-click = "generateName()">Generate</button>
        </div>
       </div>
       <div class = "likedNames" class = "someNames namelists">
          <h3>Names We Like</h3>
          <ul class = "fullulisty">
            <li ng-repeat = "(id, name) in liked"><p class = "listy">{{name.body.first}} {{name.body.middle}} {{name.body.last}}</p><button type="button" class="btn btn-danger btn-xs listbuttons" ng-click = "delete_like()">x</button></li>
          </ul>
       </div>
       <div class = "namewrapper well well-lg">
         <div class = "firstNames nameslists">
            <h3>First Names</h3>
            <ul class = "ulisty">
              <li ng-repeat = "(id, name) in firsts"><p class = "listy">{{name.body}}</p><button type="button" class="btn btn-danger btn-xs listbuttons" ng-click = "delete_first()">x</button></li>
            </ul>
         </div>
         <div class = "middleNames nameslists">
            <h3>Middle Names</h3>
            <ul class = "ulisty">
              <li ng-repeat = "(id, name) in middles"><p class = "listy">{{name.body}}</p><button type="button" class="btn btn-danger btn-xs listbuttons" ng-click = "delete_middle()">x</button></li>
            </ul>
         </div>
         <div class = "lastNames nameslists">
            <h3>Last Names</h3>
            <ul class = "ulisty">
              <li ng-repeat = "(id, name) in lasts"><p class = "listy">{{name.body}}</p><button type="button" class="btn btn-danger btn-xs listbuttons" ng-click = "delete_last()">x</button></li>
            </ul>
         </div>
       </div>
      </div>

	</div><!-- /.container -->
</div>
